<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>New appointment</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
 
<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label style="text-align-last: center;"> New appointment for <b>{{event.day}} {{event.month}}, {{event.year}} </b></ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Title" tpye="text" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Description" tpye="text" [(ngModel)]="event.desc"></ion-input>
    </ion-item>
    
    <br>
    <ion-item-divider></ion-item-divider>
    <br>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime display-format="HH:mm A" picker-format="HH:mm A" value="1990-02-19T07:43Z" [(ngModel)]="event.startTime" (onchange)="onTimeSelected($value)"></ion-datetime>
    </ion-item>

    <br>
    <ion-item-divider></ion-item-divider>
    <br>

    <ion-item>
      <ion-label>Buddy</ion-label>
    </ion-item>      
    <br>
      <div class="thumnails">
        <div class="list-thumbnail">
          <div class="img-thumb">
            <img  *ngFor="let x of images" class="buddy-img" [src]="x">
          </div>
        </div> 
      </div>
  </ion-list>
</ion-content>
