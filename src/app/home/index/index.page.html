<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate"></ion-icon>
        Where are my buddies?
      </ion-card-title>              
      <ion-card-subtitle>Locate them in real time</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="transparent-card">
      <div id="map" style="height: 150px;"></div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate"></ion-icon>
        Appointments
      </ion-card-title>              
      <ion-card-subtitle>blah blah blah</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="transparent-card">
      <calendar [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onRangeChanged)="reloadSource(startTime, endTime)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
      </calendar> 
      <div style="display: flex; justify-content: center;">
        <ion-button (click)="openCalModal($event)">add new appointment</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate"></ion-icon>
        Sleep
      </ion-card-title>              
      <ion-card-subtitle>blah blah blah</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="transparent-card">
      <div></div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate"></ion-icon>
        Walking
      </ion-card-title>              
      <ion-card-subtitle>blah blah blah</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="transparent-card">
      <div></div>
    </ion-card-content>
  </ion-card>
</ion-content>
