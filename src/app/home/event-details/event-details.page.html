<ion-header>
  <ion-toolbar>
    <ion-title>{{event.title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://media.wired.co.uk/photos/60c8730fa81eb7f50b44037e/3:2/w_3329,h_2219,c_limit/1521-WIRED-Cat.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
      <ion-card-subtitle *ngIf="this.event.allDay">{{this.start.getHours()}}:{{this.minutesStart}} - {{this.end.getHours()}}:{{this.minutesEnd}} </ion-card-subtitle>
      <ion-card-subtitle *ngIf="!this.event.allDay">All Day </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{event.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
