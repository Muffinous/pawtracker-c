<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img src="../../../assets/icon/caticon.png" alt="" (click)="presentActionSheet()">
      </div>
      </div>
      <!-- <ion-input type="file" name="buddyPic" (change)="this.cameraService.onFileSelected($event, 'Profile', this.user.username)" accept="image/png, image/jpeg" required ></ion-input> -->

      <!-- OPTIONS 4 AVATAR -->
        <!-- <div class="avatar">
            <ion-select value="imageOptions" interface="action-sheet">
              <img value="imageOptions" src="../../../assets/icon/caticon.png" alt="" >
              <ion-select-option value="selectPhoto">Select Photo</ion-select-option>
              <ion-select-option value="takePhoto">Take Photo</ion-select-option>
            </ion-select>          
        </div> -->

      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{this.userService.user.name}} {{this.userService.user.surname}}</h3>
          <h5 class="country">@{{this.userService.user.username}}</h5>
          <h6 class="ranking">Buddies<ion-chip>
              <ion-label>{{this.userService.user.nAnimals}}</ion-label>
            </ion-chip>
          </h6>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="6" *ngFor="let animal of showedAnimals" >
              <ion-card class="welcome-card" (click)="onAnimalSelected(animal)">
                <h1>{{animal.buddyName}}</h1>
                <img src='{{animal.buddyPic}}'>
              </ion-card>
            </ion-col>
          </ion-row>          
        </ion-grid>



        <ion-infinite-scroll threshold="100px" id="infinite-scroll"(ionInfinite)="loadData()">
          <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more buddies...">            
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

        <div style="text-align:center" *ngIf="this.animalsLoaded">
          <ion-button (click)="addNewBuddy()">
            Add new buddy
          </ion-button>
        </div>
      </div>
    </div>
</ion-content>
