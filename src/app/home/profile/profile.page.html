<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img src="../../../assets/icon/caticon.png" alt="">
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{this.userService.user.name}} {{this.userService.user.surname}}</h3>
          <h5 class="country">@{{this.userService.user.username}}</h5>
          <h6 class="ranking">Buddies<ion-chip>
              <ion-label>{{this.userService.user.nAnimals}}</ion-label>
            </ion-chip>
          </h6>
        </div>

        <ion-card class="welcome-card" *ngFor="let animal of showedAnimals" (click)="onAnimalSelected(animal)">
          <h1>{{animal.buddyName}}</h1>
          <img src='../../../assets/img/slide-1.jpg'>
        </ion-card>

        <ion-infinite-scroll threshold="100px" id="infinite-scroll"(ionInfinite)="loadData()">
          <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more buddies...">            
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
    </div>
</ion-content>
