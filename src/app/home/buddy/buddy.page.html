<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">{{buddy.buddyName}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Age : {{buddy.buddyAge}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Bday : {{buddy.buddyBday}}</ion-label>
    </ion-item>

    <ion-item *ngIf="buddy.buddyBreed">
      <ion-label>Breed : {{buddy.buddyBreed}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Gender : {{buddy.buddyGender}}</ion-label>
    </ion-item>

    <ion-item *ngIf="buddy.buddyPic">
      <ion-label>Pic : {{buddy.buddyPic}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
