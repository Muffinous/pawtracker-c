<ion-header>
  <ion-toolbar>
    <ion-title>PawBuddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row color="primary">
        <ion-col>
          
          <ion-row>
            <ion-col offset="4" align-self-center>
              <img class="icon" src="../../assets/icon/caticon.png">
            </ion-col>
          </ion-row>
           
          <ion-row >              
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div class="ion-text-center">
                  <h3>Reset your password</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-label text-wrap style="text-align: center;">Please enter your email address to request a password reset.</ion-label>
                  </ion-item>
                </div>
                <div linespace></div>
                  <ion-item>
                    <ion-input type="email" placeholder="Email Address" #passwordResetEmail required></ion-input>
                  </ion-item>
                <div linespace></div>
                <div padding>
                  <div style="text-align-last: center">
                    <ion-button type="submit" (click)="resetPassword(passwordResetEmail.value)">Reset Password</ion-button>
                  </div>
                </div>  
                <div linespace></div>
                <ion-item>
                  <ion-label style="text-align-last: center;">Go back to <a href="/login">Login</a> </ion-label>     
                </ion-item>
              </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
