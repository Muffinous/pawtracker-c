<ion-header>
  <ion-toolbar>
    <ion-title>PawTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary">
        <ion-col>
          
          <ion-row>
            <ion-col offset="4" align-self-center>
              <img class="icon" src="../../assets/icon/caticon.png">
            </ion-col>
          </ion-row>
          <ion-row>
            <div class="ion-text-center">
              <h3>Sign Up</h3>
            </div>            
          </ion-row>

          <ion-row>              
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
               
                <ion-item>                    
                  <ion-icon name="logo-octocat"></ion-icon>
                  <ion-input [(ngModel)]="username" name="username" type="text" placeholder="username" required></ion-input>
                </ion-item>
                <ion-item>                  
                  <ion-icon name="person-outline"></ion-icon>
                  <ion-input [(ngModel)]="name" name="name" type="text" placeholder="name" required></ion-input>
                </ion-item>
                <ion-item>                  
                  <ion-icon name="person-add-outline"></ion-icon>
                  <ion-input [(ngModel)]="surname" name="surname" type="text" placeholder="surname" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="mail-outline"></ion-icon>
                  <ion-input [(ngModel)]="email" name="email" type="text" placeholder="email" required></ion-input>
                </ion-item>

                <div linespace></div>
                  <ion-item>
                    <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password' " placeholder="password" required></ion-input>                    
                    <ion-icon id="pass" [name]="passwordToggleIcon" (click)="toggleShow($event)"></ion-icon>
                  </ion-item>
                  <ion-item>
                    <ion-input [(ngModel)]="password2" name="password2" [type]="showConfPassword ? 'text' : 'password' " placeholder="repeat password" required></ion-input>                    
                    <ion-icon id="confirmpass" [name]="passwordToggleIcon2" (click)="toggleShow($event)"></ion-icon>
                  </ion-item>
                <div linespace></div>

                
                <ion-row class="ion-align-items-center" >
                  <ion-button size="medium" (click)="addBuddy()" >Add buddy</ion-button> <!-- [disabled]="form.invalid" -->
                </ion-row>
                <div linespace></div>

                <div formArrayName="newbuddy" *ngFor="let creds of form.controls.newbuddy?.value; let i = index">
                    <input placeholder="name" formControlName="name">
                    <input placeholder="breed" formControlName="breed">
                </div>

                <div padding>
                  <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
                </div>  
                <div linespace></div>
                <ion-item>
                  <ion-label style="text-align-last: center;">You already have an account? <a href="/login">Login</a> </ion-label>     
                </ion-item>
              </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
