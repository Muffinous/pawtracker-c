<ion-header>
  <ion-toolbar>
    <ion-title>PawTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary">
        <ion-col>
          
          <ion-row>
            <ion-col offset="4" align-self-center>
              <img class="icon" src="../../assets/icon/caticon.png">
            </ion-col>
          </ion-row>
           
          <ion-row>              
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div class="ion-text-center">
                  <h3>Login</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-input [(ngModel)]="username" name="username" type="text" placeholder="username" required></ion-input>
                    <ion-icon name="logo-octocat"></ion-icon>
                  </ion-item>
                </div>
                <div linespace></div>
                  <ion-item>
                    <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password' " placeholder="Password" required></ion-input>                    
                    <ion-icon [name]="passwordToggleIcon" (click)="toggleShow()"></ion-icon>
                  </ion-item>
                <div linespace></div>
                <div padding>
                  <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                </div>              
              </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
